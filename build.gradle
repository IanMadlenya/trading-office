apply from: "$rootDir/libraries.gradle"

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://dl.bintray.com/vermeulen-mp/gradle-plugins' }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE"
        classpath 'com.wiredforcode:gradle-heroku-plugin:1.0.0'
    }
}

allprojects {
    apply plugin: 'idea'
    apply plugin: 'checkstyle'
    apply plugin: 'heroku'
}

subprojects {
    repositories {
        mavenLocal()
        maven {
            url "http://repo1.maven.org/maven2"
            artifactUrls "https://repository.jboss.org/nexus/content/groups/public"
        }
        jcenter()
        maven { url "http://maven-repository.openspaces.org" }
        maven { url "http://repository.springsource.com/maven/bundles/external" }
    }

    apply plugin: 'java'
    apply plugin: 'jacoco'

    sourceCompatibility = 1.8
    version = '1.0'

    jacocoTestReport {
        reports {
            xml.enabled = true
            html.enabled = true
        }
    }

    check.dependsOn jacocoTestReport
}

defaultTasks ':allocation-message-translator:clean', ':allocation-message-translator:bootRepackage'

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

heroku {
    appName = 'trading-office-allocation-message-translator'
}

task stage {
    dependsOn ':allocation-message-translator:bootRepackage'
}