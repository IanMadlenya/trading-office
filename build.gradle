apply from: "$rootDir/libraries.gradle"

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.3.1.RELEASE")
    }
}

allprojects {
    apply plugin: 'idea'
}

subprojects {
    repositories {
        mavenLocal();
        mavenCentral()
    }

    apply plugin: 'java'
    apply plugin: 'spring-boot'

    sourceCompatibility = 1.8
    version = '1.0'
}
