apply plugin: 'spring-boot'

dependencies {
    compile project(":trading-domain"),
            libs.spring.boot_web,
            libs.spring.boot_actuator,
            libs.okhttp,
            libs.jackson_annotations,
            libs.springfox.swagger_ui,
            libs.springfox.swagger2

    testCompile libs.test.junit,
            libs.test.mockito,
            libs.test.assertj
}

jar {
    baseName = 'trading-office-instruments-service'
    version = '1.0.0'
}